<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather Journal App</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
  <div class="cont__all">
    <header class="main__hd">
      <h1>Weather Journal App</h1>
    </header>
    <main>
      <section class="journal__entries">
      <h1>Weather Journal</h1>
      <div class="journal__content">
        <header><h2 id="conent__name">name</h2></header>
        <main>
          <div class="content__weather">
            <div id="weather__status">cloudy</div>
            <div id="weather__icon">icon</div>
            <div id="weather__morestatus">cloudy here and there</div>
            <div id='weather__temp'>23C</div>
          </div>
          <div id="content__feelings">Feelings</div>
        </main>
        <footer id="content__date">Date</footer>
      </div>
      </section>
      <section class="journal__history">
        <h1>Journal History</h1>
        <span>test1</span>
      </section>
      <section class="journal__generate">
        <h1>Generate Journal</h1>
        <div class="weather__zip">
          <label for="loc">City Name</label>
          <input type="text" id="loc" placeholder="enter city name here">
        </div>
        <div class ="feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
          <button id="generate" type="submit"> Generate </button>
        </div>
      </section>
    </main>
    <footer class="main__footer">Weather Journal</footer>
  </div>
  <script src="js/app.js"></script>
  </body>
</html>
